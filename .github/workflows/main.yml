name: Go

on:
  workflow_dispatch:
    inputs:
      rname:
        description: "Release Name"
        required: true
        type: string
      tags:
        description: 'Tag Name'
        required: true
        type: string

env:
  BUILD_OUTPUT: 'build'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: mod
      run: go mod tidy

    - name: Build Linux
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o ./build/NAS ./src/main.go

    - name: Build Windows
      run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v -o ./build/NAS.exe ./src/main.go

    - name: Log
      run: git log -"1" --format="- %H %s" | sed '/^$/d' >> log.md

    - name: Release to GitHub
      uses: ncipollo/release-action@v1.8.6
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          bodyFile: log.md
          tag: "${{ github.event.inputs.tags }}"
          name: "${{ github.event.inputs.rname }}"
          artifacts: "${{ env.BUILD_OUTPUT }}/*"
          token: ${{ secrets.GITHUB_TOKEN }}